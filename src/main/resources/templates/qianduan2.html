<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8" />
	<link rel="stylesheet" th:href="@{/css/bootstrap.css}">
	<script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>
	<script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
	<title>合信通</title>
</head>
	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col align-self-center">
					<div class="container-fluid">
						<div class="row">
							<div class="col-sm-6">
								<table class="table table-striped table-info">
									<thead>
										<tr>
											<th scope="col" class="text-center" style="font-size: 3.5rem;">请以下不合格车辆车主到7号窗口领取报告</th>
										</tr>
									</thead>
									<tbody>
										<tr>
											<th>
												<a class="text-danger" style="display: inline-block; width: 32%;font-size: 40px; fon" th:each="card : ${cards}" th:if="${card.status} eq '1'" th:text="${card.number}">川A99999</a>
											</th>
										</tr>
									</tbody>
								</table>
							</div>
							<div class="col-sm-6">
								<table class="table table-striped table-info">
									<thead>
										<tr>
											<th scope="col" class="text-center" style="font-size: 3.5rem;">请以下车辆车主到<br>10号窗口录入资料</th>
										</tr>
									</thead>
									<tbody>
										<tr>
											<th>
												<a class="text-primary" style="display: inline-block; width: 32%;font-size: 40px;" th:each="card : ${cards}" th:if="${card.status} eq '4'" th:text="${card.number}">川A99999</a>
											</th>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>

		</div>

	</body>
</html>
