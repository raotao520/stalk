<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8" />
	<link rel="stylesheet" th:href="@{/css/bootstrap.css}">
	<script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>
	<script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
	<title>合信通</title>
</head>
	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col align-self-center">
					<div class="container-fluid">
						<div class="row">
							<div class="col-sm-6">
								<table class="table table-striped table-info">
									<thead>
										<tr>
											<th scope="col" class="text-center" style="font-size: 3.5rem;">请以下车辆车主到6号窗口领取合格证和行驶证</th>
										</tr>
									</thead>
									<tbody>
										<tr>
											<th >
												<a style="display: inline-block; width: 32%;font-size: 40px;" th:each="card : ${cards}" th:if="${card.status} eq '2'" th:text="${card.number}">川A99999</a>
											</th>
										</tr>
									</tbody>
								</table>
							</div>
							<div class="col-sm-6">
								<table class="table table-striped table-info">
									<thead>
										<tr>
											<th scope="col" class="text-center" style="font-size: 3.5rem;">以下车辆正在<br>等待打印证件</th>
										</tr>
									</thead>
									<tbody>
										<tr>
											<th>
													<a style="display: inline-block; width: 32%;font-size: 40px;" th:case="0"th:each="card : ${cards}" th:switch="${card.status}" th:text="${card.number}">川A99999</a>
											</th>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</body>
</html>
