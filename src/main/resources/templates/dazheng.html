<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8" />
	<link rel="stylesheet" th:href="@{/css/bootstrap.css}">
	<script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>
	<script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
	<title>合信通</title>
</head>
	<body>
		<div class="container">
			<h1 class="display-1 text-center">合信通talk</h1>
			<div class="row">
				<div class="col align-self-center">
					<div class="container-fluid">
						<div class="row">
							<div class="col-sm-10">
								<table class="table table-sm table-bordered table-hover">
									<thead>
										<tr>
											<th scope="col" class="text-center">车牌</th>
											<th scope="col" class="text-center">领证呼叫</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="card : ${cards}">
											<th scope="row" class="text-center" th:text="${card.number}">川A99999</th>
											<td>
												<div th:switch="${card.status}">
													<button type="button" class="btn btn-primary btn-sm btn-block" th:case="0" th:onclick="'javascript:update('+${card.id}+')' ">领证呼叫</button>
													<button type="button" class="btn btn-primary btn-sm btn-block" th:case="2" th:onclick="'javascript:last('+${card.id}+')' ">办理完结</button>
												</div>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" th:inline="javascript">
			function update(id){
				var data = {
					"id": id
				};
				$.ajax({
					type: "post",
					url: "/stalk/dazheng/update",
					data: data,
					dataType: "json",
					success: function(data) {
					},
					error: function() {
					}
				});
			}
			function last(id){
				var data = {
					"id": id
				};
				$.ajax({
					type: "post",
					url: "/stalk/dazheng/last",
					data: data,
					dataType: "json",
					success: function(data) {
					},
					error: function() {
					}
				});
			}
		</script>
	</body>
</html>
